<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Chat App</title>
</head>
<body>
<h1>My Chat App</h1>
<h3>Hi {% if current_user.is_authenticated %}{{ current_user.username }}{% else %}Guest{% endif %}!</h3>

{% if current_user.is_authenticated %}
    <h3>My rooms</h3>
    <ul>
        {% for room in rooms %}
            <li><a href="/rooms/{{ room._id.room_id }}">{{ room.room_name }}</a></li>
        {% endfor %}
    </ul>
{% endif %}

<div class="chat-url">
  <a style="color:red;" class="chat-link" href="/">Exit from Chat</a>
  <a style="color:red;" class="chat-link" href="/login">login</a>
  <a style="color:red;" class="chat-link" href="/signup">signup</a>
  <a style="color:red;" class="chat-link" href="/logout">logout</a>
  <a style="color:red;" class="chat-link" href="/create_room">create_room</a>
</div>

</body>
</html>
